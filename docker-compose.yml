services:
  db:
    image: postgres:15
    container_name: despacho-db
    environment:
      POSTGRES_DB: despacho_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build: ./demo
    container_name: despacho-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/despacho_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: password
    depends_on:
      - db

  frontend:
    build: ./despacho-frontend
    container_name: despacho-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  db_data:
