# =======================================
# CONFIGURACI�N DE LOGGING
# =======================================
logging.level.org.springframework=INFO
logging.level.com.example.demo=INFO

# =======================================
# CONFIGURACI�N DE LA BASE DE DATOS
# =======================================
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/despacho_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}

# =======================================
# CONFIGURACI�N DE JPA (HIBERNATE)
# =======================================
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# =======================================
# CONFIGURACI�N DE JWT
# =======================================
despacho.app.jwtSecret=${JWT_SECRET:ClaveSecretaParaDespachoAppJWTsQueSeaLoSuficientementeLarga}
despacho.app.jwtExpirationMs=${JWT_EXPIRATION_MS:86400000}
