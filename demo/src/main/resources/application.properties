# =======================================
# CONFIGURACIÓN DE LOGGING
# =======================================
logging.level.org.springframework=INFO
logging.level.com.example.demo=INFO

# =======================================
# CONFIGURACIÓN DE LA BASE DE DATOS
# =======================================
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/despacho_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}

# =======================================
# CONFIGURACIÓN DE JPA (HIBERNATE)
# =======================================
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# =======================================
# CONFIGURACIÓN DE JWT
# =======================================
despacho.app.jwtSecret=${JWT_SECRET:ClaveSecretaParaDespachoAppJWTsQueSeaLoSuficientementeLargaYSegura123456789}
despacho.app.jwtExpirationMs=${JWT_EXPIRATION_MS:86400000}

